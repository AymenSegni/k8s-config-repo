    kubernetes.io/tls-acme: "true"
  labels:
    app: slack-invite-automation
  name: slack-invite-automation
  namespace: default
spec:
  rules:
  - host: www.cloudnativenordics.com
    http:
      paths:
      - backend:
          serviceName: slack-invite-automation
          servicePort: http
        path: /
  - host: cloudnativenordics.com
    http:
      paths:
      - backend:
          serviceName: slack-invite-automation
          servicePort: http
        path: /
  tls:
  - hosts:
    - www.cloudnativenordics.com
    - cloudnativenordics.com
    secretName: slack-invite-automation
